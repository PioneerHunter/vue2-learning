<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>a的值{{a.a}}</p>
    <div>b的值{{b}}</div>
    <input type="text" v-model="b">
  </div>

  <script src="model.js"></script>
  <script>
    let vue = new Vue({
      el: '#app',
      data: {a: {a: '是a'}, b: '是b'}
      // computed可以缓存，只是把数据挂载在vm上
    })
  </script>
</body>
</html>
